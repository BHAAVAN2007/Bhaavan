<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavan Chat - Video Call</title>
    <script src="https://bhujaaschat.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #121212; color: white; }
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; width: 90%; }
        video { width: 100%; background: #000; border-radius: 10px; border: 2px solid #333; }
        .controls { margin-top: 20px; padding: 20px; background: #1e1e1e; border-radius: 10px; }
        input, button { padding: 10px; border-radius: 5px; border: none; margin: 5px; }
        button { background: #007bff; color: white; cursor: pointer; }
        #my-id-display { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Bhavan Chat</h1>
    <p>Your ID: <span id="my-id-display">Connecting...</span></p>

    <div class="controls">
        <input type="text" id="remote-id" placeholder="Enter Friend's ID">
        <button onclick="makeCall()">Call</button>
    </div>

    <div class="video-grid">
        <div>
            <p>You</p>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div>
            <p>Remote</p>
            <video id="remote-video" autoplay playsinline></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
